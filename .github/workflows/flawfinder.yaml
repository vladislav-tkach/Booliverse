---
name: Run flawfinder

on:
  push:
    branches:
      - main
      - dev
      - 'hotfixes/**'
      - 'releases/**'
  pull_request:
    branches:
      - main
      - dev
      - 'hotfixes/**'
      - 'releases/**'

jobs:
  flawfinder_ubuntu:
    name: Check C++ code with flawfinder
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
          
      - name: Check C++ code
        uses: deep5050/flawfinder-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
...
